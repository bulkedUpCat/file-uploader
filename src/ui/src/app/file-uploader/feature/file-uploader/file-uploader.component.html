<form
  class="wrapper"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <header class="wrapper__header">Upload a file*</header>
  <div class="container">
    <div
      class="container__file-input"
      (click)="fileInput.click()"
    >
      <input
        type="file"
        #fileInput
        class="container__file-input-field"
        hidden
        accept=".docx"
        (change)="onFileChange(fileInput.files)"
      >
      <svg class="container__file-input-icon">
        <use xlink:href="../../assets/svg/sprite.svg#upload"></use>
      </svg>
      <p class="container__file-input-text">
        Choose a .docx file
      </p>
    </div>

  <div class="user-info-container">
    <label
      for="email"
      class="user-info-container__label"
    >
      Enter your email*
    </label>
    <input
      type="text"
      id="email"
      class="user-info-container__input"
      formControlName="email"

  </div>
  <div class="buttons">
    <button
